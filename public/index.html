<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clipsync</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/grd.css" rel="stylesheet">
</head>

<body>
    <div id="app">

        <nav>
            <div v-for="v in views" v-on:click="selectTab(v)" v-bind:class="{active:selectedView==v}" class="tab">{{v}}</div>
        </nav>

        <hr>

        <div v-if="'Settings'==selectedView" class="settings">

            <div class="Grid">

                <div class="Cell -6of12">

                    <div class="net"></div>

                    <div class="btn red">
                        <i class="icon ion-close"></i>
                        <span class="text">Stop</span> 
                    </div>

                </div>

                <div class="Cell -6of12">

                    <div class="interface">

                        <span>Ethernet</span>
                        <span class="ip">192.168.0.8</span>

                    </div>

                </div>

            </div>

        </div>

        <div v-if="'Connections'==selectedView" class="connections">Connections lol


        </div>

        <div v-if="'Logs'==selectedView" class="logs">Logs lil


        </div>

    </div>
    <script src="vendor/vue.js"></script>
    <script src="vendor/vue-resource.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
